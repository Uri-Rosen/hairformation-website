<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>קביעת תור - HairFormation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/4.5.2-1/bootstrap-rtl.min.css">
    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.css">
    <!-- Custom CSS (your styles.css) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- תפריט ניווט -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="לוגו המספרה" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="החלף ניווט">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">בית</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">קביעת תור</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">צרו קשר</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content-container container">
            <h1>קביעת תור למספרה</h1>

            <!-- Progress Bar -->
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 16.66%;" aria-valuenow="1" aria-valuemin="0" aria-valuemax="6">
                    1/6
                </div>
            </div>

            <!-- Multi-step Booking Form -->
            <form id="bookingForm" novalidate>
                <!-- שלב 1: סוג שירות -->
                <div class="step active" id="step-1">
                    <div class="form-group">
                        <label for="haircutType" class="text-right">סוג שירות:</label>
                        <select class="form-control" id="haircutType" name="haircutType" required>
                            <option value="">בחרו סוג שירות</option>
                            <!-- Existing services -->
                            <option value="ManWithoutBeard">תספורת גברים ללא זקן</option>
                            <option value="ManWithBeard">תספורת גברים עם זקן</option>
                            <option value="Woman">תספורת נשים</option>
                            <option value="BlowDry">פן</option>
                            <option value="WomanAndBlowDry">תספורת נשים + פן</option>
                            <option value="HairColoring">צבע שורש</option>
                            <option value="ColorAndBlowDry">צבע שורש + פן</option>
                            <option value="ColorAndWoman">צבע שורש + תספורת נשים</option>
                            <option value="ColorAndWomanAndBlowDry">צבע שורש + תספורת נשים + פן</option>
                            <option value="InoaRootColoring">צבע שורש אינואה</option>
                            <option value="InoaRootColoringAndBlowDry">צבע שורש אינואה + פן</option>
                            <option value="InoaRootColoringAndWoman">צבע שורש אינואה + תספורת נשים</option>
                            <option value="InoaRootColoringAndWomanAndBlowDry">צבע שורש אינואה + תספורת נשים + פן</option>
                            <!-- NEW special services (duration=1 minute in the backend) -->
                            <option value="Gvanim">גוונים</option>
                            <option value="Keratin">טיפול קרטין</option>
                            <option value="Ampule">אמפולה</option>               
                        </select>
                        <div class="invalid-feedback">
                            אנא בחרו סוג שירות.
                        </div>
                    </div>
                    <div class="step-buttons">
                        <button type="button" class="btn btn-primary" id="nextBtn-1">הבא</button>
                    </div>
                </div>

                <!-- שלב 2: תאריך -->
                <div class="step" id="step-2">
                    <div class="form-group">
                        <label for="date" class="text-right">תאריך:</label>
                        <input type="text" class="form-control" id="date" name="date"
                               placeholder="בחרו תאריך" required readonly>
                        <div class="invalid-feedback">
                            אנא בחרו תאריך.
                        </div>
                    </div>
                    <div class="step-buttons">
                        <button type="button" class="btn btn-secondary" id="prevBtn-2">חזור</button>
                        <button type="button" class="btn btn-primary" id="nextBtn-2">הבא</button>
                    </div>
                </div>

                <!-- שלב 3: שעה -->
                <div class="step" id="step-3">
                    <div class="form-group">
                        <label for="time" class="text-right">שעה:</label>
                        <select class="form-control" id="time" name="time" required>
                            <option value="">בחרו שעה</option>
                            <!-- השעות ייטענו כאן דינמית באמצעות booking.js -->
                        </select>
                        <div class="invalid-feedback">
                            אנא הזינו שעה.
                        </div>
                    </div>
                    <div class="step-buttons">
                        <button type="button" class="btn btn-secondary" id="prevBtn-3">חזור</button>
                        <button type="button" class="btn btn-primary" id="nextBtn-3">הבא</button>
                    </div>
                </div>

                <!-- שלב 4: שם פרטי -->
                <div class="step" id="step-4">
                    <div class="form-group">
                        <label for="firstName" class="text-right">שם פרטי:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName"
                               placeholder="הכניסו את השם הפרטי" required>
                        <div class="invalid-feedback">
                            אנא הזינו את השם הפרטי.
                        </div>
                    </div>
                    <div class="step-buttons">
                        <button type="button" class="btn btn-secondary" id="prevBtn-4">חזור</button>
                        <button type="button" class="btn btn-primary" id="nextBtn-4">הבא</button>
                    </div>
                </div>

                <!-- שלב 5: שם משפחה -->
                <div class="step" id="step-5">
                    <div class="form-group">
                        <label for="lastName" class="text-right">שם משפחה:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName"
                               placeholder="הכניסו את שם המשפחה" required>
                        <div class="invalid-feedback">
                            אנא הזינו את שם המשפחה.
                        </div>
                    </div>
                    <div class="step-buttons">
                        <button type="button" class="btn btn-secondary" id="prevBtn-5">חזור</button>
                        <button type="button" class="btn btn-primary" id="nextBtn-5">הבא</button>
                    </div>
                </div>

                <!-- שלב 6: מספר טלפון -->
                <div class="step" id="step-6">
                    <div class="form-group">
                        <label for="phone" class="text-right">מספר טלפון:</label>
                        <input type="tel" class="form-control" id="phone" name="phone"
                               placeholder="הכניסו את מספר הטלפון" required pattern="[0-9]{10}"
                               title="אנא הכניסו מספר טלפון תקין (10 ספרות)">
                        <div class="invalid-feedback">
                            אנא הזינו מספר טלפון תקין (10 ספרות).
                        </div>
                    </div>
                    <div class="step-buttons">
                        <button type="button" class="btn btn-secondary" id="prevBtn-6">חזור</button>
                        <!-- Note: This is the final "submit" button -->
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            קבעו תור
                        </button>
                    </div>
                </div>
            </form>

            <!-- כפתור "צרו קשר" לעמוד "צרו קשר" -->
            <div class="contact-page-link text-center mt-4">
                <p>צריכים מידע נוסף?</p>
                <a href="contact.html" class="btn btn-info">
                    <i class="fas fa-info-circle"></i> מעבר לעמוד צרו קשר
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer text-center">
            <p>&copy; 2024 HairFormation. כל הזכויות שמורות.</p>
        </footer>
    </div>

    <!-- jQuery ו-Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Bootstrap Datepicker Hebrew Localization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.he.min.js"></script>

    <!-- ה-JavaScript הראשי של קביעת התור (ללא Firebase, קורא ל-Node.js) -->
    <script src="booking.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>קביעת תור - HairFormation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/4.5.2-1/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Font Awesome via CDN (Kit was problematic, direct CSS better for compatibility) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="../images/logo.png" alt="לוגו המספרה" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="החלף ניווט">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">בית</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">קביעת תור <span class="sr-only">(נוכחי)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact/">צרו קשר</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content-container container">
            <h1>קביעת תור למספרה</h1>

            <div class="progress my-3">
                <div class="progress-bar" role="progressbar" style="width: 16.66%;" aria-valuenow="1" aria-valuemin="0" aria-valuemax="6">
                    1/6
                </div>
            </div>

            <form id="bookingForm" novalidate>
                <!-- Step 1: Service Selection -->
                <div class="step active" id="step-1">
                    <div class="form-group">
                        <label for="haircutType" class="text-right">סוג שירות:</label>
                        <select class="form-control" id="haircutType" name="haircutType" required>
                            <option value="">בחרו סוג שירות</option>
                            <!-- Options will be populated by JavaScript (loadServices) -->
                            <!-- Example static options (to be replaced by dynamic loading, but useful for structure) -->
                            <!-- Keep this list in sync with SERVICES in server.js for consistency if JS fails -->
                            <option value="mens_cut">תספורת גברים</option>
                            <option value="mens_cut_beard">תספורת גברים עם זקן</option>
                            <option value="womens_cut">תספורת נשים</option>
                            <option value="blow_dry">פן</option>
                            <option value="color_regular">צבע</option>
                            <option value="color_inoa">צבע אינואה</option>
                            <option value="color_regular_womens_cut">צבע ותספורת נשים</option>
                            <option value="color_inoa_womens_cut">צבע אינואה ותספורת נשים</option>
                            <option value="color_regular_blow_dry">צבע ופן</option>
                            <option value="color_inoa_blow_dry">צבע אינואה ופן</option>
                            <option value="color_regular_womens_cut_blow_dry">צבע, תספורת נשים ופן</option>
                            <option value="color_inoa_womens_cut_blow_dry">צבע אינואה, תספורת נשים ופן</option>
                            
                            <option value="ampule">טיפול אמפולה</option>
                            <option value="color_regular_ampule">צבע ואמפולה</option>
                            <option value="color_inoa_ampule">צבע אינואה ואמפולה</option>
                            <option value="color_regular_ampule_blow_dry">צבע, אמפולה ופן</option>
                            <option value="color_inoa_ampule_blow_dry">צבע אינואה, אמפולה ופן</option>
                            <option value="color_regular_ampule_womens_cut">צבע, אמפולה ותספורת</option>
                            <option value="color_inoa_ampule_womens_cut">צבע אינואה, אמפולה ותספורת</option>

                            <option value="gvanim">גוונים</option>
                            <option value="keratin">החלקת קרטין</option>
                        </select>
                        <div class="invalid-feedback">אנא בחרו סוג שירות.</div>
                    </div>
                    <div class="step-buttons">
                        <!-- No buttons needed here, selection auto-advances or enables next step -->
                    </div>
                </div>

                <!-- Step 2: Date Selection -->
                <div class="step" id="step-2">
                    <div class="form-group">
                        <label for="date" class="text-right">תאריך:</label>
                        <div class="input-group">
                             <input type="text" class="form-control" id="date" name="date" placeholder="בחרו תאריך" required readonly>
                             <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                            </div>
                        </div>
                        <div class="invalid-feedback">אנא בחרו תאריך.</div>
                    </div>
                    <div class="step-buttons text-left">
                        <button type="button" class="btn btn-secondary" id="prevBtn-2">חזור</button>
                    </div>
                </div>

                <!-- Step 3: Time Selection -->
                <div class="step" id="step-3">
                    <div class="form-group">
                        <label for="time" class="text-right">שעה:</label>
                        <select class="form-control" id="time" name="time" required>
                            <option value="">בחרו שעה</option>
                        </select>
                        <div class="invalid-feedback">אנא בחרו שעה.</div>
                    </div>
                    <div class="step-buttons text-left">
                        <button type="button" class="btn btn-secondary" id="prevBtn-3">חזור</button>
                    </div>
                </div>

                <!-- Step 4: First Name -->
                <div class="step" id="step-4">
                    <div class="form-group">
                        <label for="firstName" class="text-right">שם פרטי:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="הכניסו את השם הפרטי" required>
                        <div class="invalid-feedback">אנא הזינו את השם הפרטי.</div>
                    </div>
                    <div class="step-buttons d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" id="prevBtn-4">חזור</button>
                        <button type="button" class="btn btn-primary" id="nextBtn-4">הבא</button>
                    </div>
                </div>

                <!-- Step 5: Last Name -->
                <div class="step" id="step-5">
                    <div class="form-group">
                        <label for="lastName" class="text-right">שם משפחה:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="הכניסו את שם המשפחה" required>
                        <div class="invalid-feedback">אנא הזינו את שם המשפחה.</div>
                    </div>
                    <div class="step-buttons d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" id="prevBtn-5">חזור</button>
                        <button type="button" class="btn btn-primary" id="nextBtn-5">הבא</button>
                    </div>
                </div>

                <!-- Step 6: Phone & Submit -->
                <div class="step" id="step-6">
                    <div class="form-group">
                        <label for="phone" class="text-right">מספר טלפון:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="הכניסו את מספר הטלפון" required pattern="^(05\d|0\d|07\d|02|03|04|08|09)\d{7,8}$">
                        <div class="invalid-feedback">אנא הזינו מספר טלפון תקין.</div>
                    </div>
                    <div class="step-buttons d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" id="prevBtn-6">חזור</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            קבעו תור
                        </button>
                    </div>
                </div>
            </form>

            <div class="contact-page-link text-center mt-4 mb-4">
                <p>צריכים מידע נוסף?</p>
                <a href="/contact/" class="btn btn-info">
                    <i class="fas fa-info-circle"></i> מעבר לעמוד צרו קשר
                </a>
            </div>
        </div>

        <footer class="footer text-center mt-auto py-3 bg-light">
            <div class="container">
                 <p class="mb-0">© 2025 HairFormation. פיתוח ועיצוב: אורי רוזן. כל הזכויות שמורות.</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> <!-- Popper.js for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.he.min.js"></script>
    <script src="../booking.js"></script>
</body>
</html>
